<div class="hour-field">
    <label for="hour">{{hourCtrl.fromLabel}}</label>&nbsp;
    <autocomplete data="hourCtrl.hours" ng-model="hourCtrl.fromHour" attr-placeholder="hh:mm" on-type="hourCtrl.updateHours"></autocomplete>
    &nbsp;&nbsp;{{hourCtrl.toLabel}} &nbsp;
    <autocomplete data="hourCtrl.hours" ng-model="hourCtrl.toHour" attr-placeholder="hh:mm" on-type="hourCtrl.updateHours"></autocomplete>
</div>
