<div class="kax-hour-select">
  <hour-field from-label="From" to-label="To"></hour-field>
  <day-field></day-field>
  <div class="action-row">
    <div class="left-side inline-field">
      <input type="checkbox" ng-model="kaxHoursSelectCtrl.applyToAll" />
      <label for="applyToAll">Apply to all days</label>
    </div>
    <div class="right-side">
      <button ng-disabled="kaxHoursSelectCtrl.cannotAddHour()" ng-click="kaxHoursSelectCtrl.addHours()">Add</button>
      <button>Cancel</button>
    </div>
  </div>
</div>
